<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e1cea92282.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="Tcontainer">
    <h1> <i class="fa-solid fa-newspaper"></i> Stellar News and Updates</h1>
    <p>Stellar Web for News And Updates [Mostly for Launcher JSON]</p>
    </div>

    <div class="NewsContainer">
        <div class="container">
            
            <div id="items"></div>
        </div>
    
        <script>
          
            async function fetchData() {
                try {
                    const response = await fetch('News.json');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    displayData(data);
                } catch (error) {
                    console.error('There was a problem with the fetch operation:', error);
                }
            }
    
           
            function displayData(data) {

                const itemsContainer = document.getElementById('items');
                data.items.forEach(item => {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.style.backgroundColor = item.color;
    
                    const image = document.createElement('img');
                    image.src = item.image;
                    image.alt = item.description;
    
                    const content = document.createElement('div');
                    content.innerHTML = `<h2>${item.Title}</h2><p>${item.description}</p>`;
                    
                    box.appendChild(image);
                    box.appendChild(content);
                    itemsContainer.appendChild(box);
                });
            }
    
           
            fetchData();
        </script>
    </div>
</body>
</html>
